<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tyler Gillespie</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f8f9fa, #e6ecf0);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 4px;
      animation: fadeInDown 2s ease forwards;
      opacity: 0;
      z-index: 1;
    }

    .links {
      margin-top: 30px;
      display: flex;
      gap: 40px;
      animation: fadeInUp 2s ease forwards;
      opacity: 0;
      z-index: 1;
    }

    .links a {
      text-decoration: none;
      color: #111;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .links a:hover {
      transform: scale(1.2);
      filter: brightness(1.5);
    }

    .links svg {
      width: 50px;
      height: 50px;
      fill: #111;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      bottom: -150px;
      border-radius: 50%;
      background: rgba(0,0,0,0.05);
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(0);
      }
      100% {
        transform: translateY(-110vh) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle" style="width: 100px; height: 100px; left: 10%; animation-delay: 0s;"></div>
    <div class="circle" style="width: 150px; height: 150px; left: 30%; animation-delay: 5s;"></div>
    <div class="circle" style="width: 80px; height: 80px; left: 50%; animation-delay: 2s;"></div>
    <div class="circle" style="width: 120px; height: 120px; left: 70%; animation-delay: 7s;"></div>
    <div class="circle" style="width: 60px; height: 60px; left: 90%; animation-delay: 3s;"></div>
  </div>

  <h1>Tyler Gillespie</h1>
  <div class="links">
    <a href="https://www.linkedin.com/in/tyler-gillespie/" target="_blank" aria-label="LinkedIn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4.98 3.5C4.98 4.88 3.88 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM.5 8h4V24h-4V8zm7.5 0h3.8v2.2h.1c.5-1 1.7-2.2 3.6-2.2 3.9 0 4.6 2.6 4.6 6V24h-4v-7.7c0-1.8 0-4.1-2.5-4.1-2.5 0-2.9 1.9-2.9 3.9V24h-4V8z"/></svg>
    </a>
    <a href="/resume.pdf" target="_blank" aria-label="Resume">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8l-6-6zM6 20V4h7v5h5v11H6zm8-3v-2h-4v2H7l5 5 5-5h-3z"/></svg>
    </a>
  </div>
</body>
</html>
